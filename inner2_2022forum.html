  <body>
    <section class="sec5">

              <td>2022.11 (2Day)</td>
            </tr>
            <tr>
              <th>제작범위</th>
              <td colspan="3">포스터, 브로셔 디자인</td>
            </tr>
            <tr>
              <th style="vertical-align: top;">설명</th>
              <td colspan="3" style="width: 780px;">
                제3회 정기 대전평화통일포럼을 위한 포스터 디자인을 하였습니다. 포럼 주제에 걸맞는 ‘성심당 빵’ + ‘평양역’ + ‘기차’ 일러스트로 포스터를 꾸미고 평화의 상징인 그린계열과 블루계열의 색상을 사용하여 디자인하였습니다.</td>
            </tr>
          </tbody>

        <span  style="margin-top: 80px; width: 100%; height: 1px; background-color: var(--line-color); margin-bottom: 120px; display: block;"></span>

          <br><br><br><br><br><br>

          <br><br><br><br><br><br>
          <img class="detail_page" src="./image/2022forum3.png" alt="통일포럼3">
