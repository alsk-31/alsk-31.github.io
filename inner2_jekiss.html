  <body>
    <section class="sec5">
      <div class="wrap_1200">

        </div>
        <table class="info_txt">

            <tr>
              <th>타입</th>
              <td>개인프로젝트</td>
              <th>작업기간</th>
              <td>2024.01 (2Day)</td>
            </tr>
            <tr>
              <th>제작범위</th>
              <td colspan="3">기존 상세페이지 리뉴얼 ( 내용재구성 + 이미지제작 )</td>
            </tr>
            <tr>
              <th style="vertical-align: top;">설명</th>
              <td colspan="3" style="width: 780px;">

            </tr>
          </tbody>
        </table>
        <span  style="margin-top: 80px; width: 100%; height: 1px; background-color: var(--line-color); margin-bottom: 120px; display: block;"></span>
      <div class="renewal_ex">
        <div class="mt_75">
          <img style="border: 1px solid #e4e4e4cc;" class="detail_page" src="./image/jeju-jekiss-choco_web.png" alt="제키스상세페이지">
        </div>
      </div>
        <p class="last_saying" style="font-size: 16px; margin-top: 150px;">개인 포트폴리오용으로 제작되었으며 이미지와 내용의 저작권은 제키스(https://www.jekiss.kr/)와 포트폴리오 제작자 강성아 에게 있습니다.</p>
      </div>

    <!-- 위로가기 버튼 -->
    <div id="up-too" class="fff"><img src="./image/uptoo.svg" alt=""></div>
