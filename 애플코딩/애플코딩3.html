<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 업그레이드해주는 파라미터 문법 </title>
    <link rel="stylesheet" href="./애플코딩2.css">
</head>
<style>
    .alert-box{
    background: skyblue;
    padding: 30px;
    border-radius: 10px;
    display: none;
}
</style>
<body>
 <!-- 파라미터 : function에 구멍뚫기 -->
 <div class="alert-box" id="alert">알림창임
     <button onclick="openForm()">닫기</button>
 </div>
 <button onclick="document.getElementById('alert').style.display='block'">버튼</button>
 <script>
 function openForm(){
     document.getElementById('alert').style.display='';
 }
 /* 비슷한 함수가 많으면 가변적인 부분을 구멍을 뚫어놓기 내용을 비우고 따로 사용하기 
 함수를 여러개 사용하기 귀찮을때, 사용하면 편리하다. 
    function openForm(구멍){
     document.getElementById('alert').style.display='구멍';
 }*/
 
 openForm('block')
 openForm('none')

 //파라미터 작명은 아무렇게나 가능하다

</body>
</html>
